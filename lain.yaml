appname: hagrid

build:
    base: laincloud/centos-lain:20170103
    prepare:
        version: 4
        script:
            - npm install -g webpack webpack-dev-server
            - mkdir -p /go/src/github.com/laincloud
    script:
        - npm install
        - ln -s /lain/app $GOPATH/src/github.com/laincloud/hagrid
        - go build -o hagrid $GOPATH/src/github.com/laincloud/hagrid/main.go
        - webpack
        - rm -rf node_modules

web:
    cmd: ./hagrid
    port: 8080
    memory: 64m
    secret_files:
        - hagrid.conf.json

web.icinga:
    image: laincloud/centos-lain-icinga2:20170206
    memory: 256M
    cmd: ./run_icinga.sh
    port: 80
    mountpoint:
        - icinga.lain.local
    https_only: true
    stateful: true
    secret_files:
        - /etc/icinga2/features-available/ido-mysql.conf
        - /etc/icinga2/scripts/util.sh
        - /etc/icingaweb2/resources.ini
    persistent_dirs:
        - /var/lib/icinga2
    logs:
        - icingaweb2.log


use_services:
    mysql-service:
        - mysql-master
